experiment:
  name: "single_butter_tomato_sauce"
  description: "单遮挡物实验：butter box(底) + 1个tomato sauce(顶)"

task:
  suite: "custom"
  task_name: "single_butter_tomato_sauce"

groups:
  # Guided: 分两步，先移除1个tomato sauce，再移butter box
  - name: "guided"
    description: "分两步：先移除1个tomato sauce，再移动butter box"
    use_obstruction: false
    stages:
      - stage_name: "remove_top_tomato_sauce"
        bddl_file: "experiments/obstruction/custom_bddl_files/single/butter_tomato_sauce_stacked.bddl"
        instruction: "put the tomato sauce in the basket"
        target_object: "tomato_sauce_1"
      
      - stage_name: "move_bottom_butter"
        bddl_file: "experiments/obstruction/custom_bddl_files/single/butter_only.bddl"
        instruction: "put the butter box in the basket"
        target_object: "butter_1"
  
  # Baseline: 直接移动底层butter box（1个tomato sauce遮挡）
  - name: "baseline"
    description: "直接移动底层的butter box到篮子（1个tomato sauce在上方遮挡）"
    bddl_file: "experiments/obstruction/custom_bddl_files/single/butter_tomato_sauce_stacked_baseline.bddl"
    instruction: "put the butter box in the basket"
    use_obstruction: false
    use_bddl_stacking: true

execution:
  episodes_per_group: 3
  max_steps_per_episode: 300
  seed_start: 43
  checkpoint_dir: "./pi05_libero"

output:
  results_dir: "./experiments/obstruction/results/single/butter_tomato_sauce"
  save_images: true
  save_videos: false
