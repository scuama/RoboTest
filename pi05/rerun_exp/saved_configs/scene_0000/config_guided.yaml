experiment:
  name: pair_pudding_cheese
  description: "\u4E24\u4E24\u5806\u53E0\u5B9E\u9A8C\uFF1Achocolate pudding(\u5E95\
    ) + 2\u4E2Acream cheese(\u9876)"
task:
  suite: custom
  task_name: pair_pudding_cheese
groups:
- name: guided
  description: "\u5206\u4E24\u6B65\uFF1A\u5148\u79FB\u96642\u4E2Acream cheese\uFF0C\
    \u518D\u79FB\u52A8chocolate pudding"
  use_obstruction: false
  stages:
  - stage_name: remove_top_cheeses
    bddl_file: experiments/obstruction/optimization_results/optimization_20260122_044234/scene_0000/mutated_stacked.bddl
    instruction: put the cream cheese in the basket
    target_object: cream_cheese_1
  - stage_name: move_bottom_pudding
    bddl_file: experiments/obstruction/optimization_results/optimization_20260122_044234/scene_0000/mutated_only.bddl
    instruction: put the chocolate pudding in the basket
    target_object: chocolate_pudding_1
- name: baseline
  description: "\u76F4\u63A5\u79FB\u52A8\u5E95\u5C42\u7684chocolate pudding\u5230\u7BEE\
    \u5B50\uFF082\u4E2Acream cheese\u5728\u4E0A\u65B9\u906E\u6321\uFF09"
  bddl_file: experiments/obstruction/custom_bddl_files/pair/pudding_cheese_stacked_baseline.bddl
  instruction: put the chocolate pudding in the basket
  use_obstruction: false
  use_bddl_stacking: true
execution:
  episodes_per_group: 1
  max_steps_per_episode: 300
  seed_start: 0
  checkpoint_dir: ./pi05_libero
output:
  results_dir: experiments/obstruction/optimization_results/optimization_20260122_044234/scene_0000/guided_attempt_2
  save_images: true
  save_videos: false
